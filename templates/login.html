
<div layout="row" layout-padding layout-wrap layout-margin layout-align="space-around">
  <div md-whiteframe="5"   flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="column"
    layout-align="center center" style="margin-top:10%">
       <h1>Login</h1>
       <form name="userForm">
         <md-input-container style="width: 100%">
           <label>Email Id:</label>
           <input type="text" ng-model="email" id="email" required>
        </md-input-container>
        <md-input-container style="width: 100%">
          <label>Password:</label>
          <input type="password" ng-model="password" id="password" minlength="3" maxlength="8" required>
        </md-input-container>
        <md-input-container style="width: 100%" >
          <input aria-label="Login" type="submit" value="Login" id="btncolor" ng-click="home()" >
        </md-input-container>
      </form>
        <div id="error"> </div>
    </div>
</div>
