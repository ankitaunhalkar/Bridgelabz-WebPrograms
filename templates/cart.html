
<div  style="padding-top:5%" >
      <h2 style="text-align:center"> Shopping Cart. </h2><br>
       <table st-table="cartData" class="table table-striped" style="width:100%" >
         <thead>
         <tr>
           <th> Items </th>
           <th> Item Names </th>
           <th> Price </th>
           <th> Quantity </th>
           <th> Amount </th>
           <th> Remove </th>
         </tr>
       </thead>
       <tr ng-repeat="product in cartData track by $index">
         <td><img ng-src="{{product.image.small}}"  alt="images" height="80" width="80"/></td>
         <td>{{product.name}}
         </td>
         <td>{{product.price | currency}}</td>
         <td>
           <select ng-model = "quantity" ng-options = "range for range in ranges" ng-change = "cartSum(product,quantity)" ng-init = "cartSum(product,1)">
           </select>
     </td>
     <td>
        {{product.sum | currency}}
      </td>
      <td>
      <md-button class="md-warn md-raised md-hue-2" ng-click="removeItem($index)" /> Remove </md-button>
      </td>
   </tr>
<tr>
  <th> Total </th>
  <td colspan="5"> {{total | currency}} </td>
</tr>
     </table>
</div>
